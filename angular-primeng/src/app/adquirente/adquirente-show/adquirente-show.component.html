<p-tieredMenu #menu [model]="items" [popup]="true"></p-tieredMenu>
<button #btn type="button" pButton icon="fa fa fa-fw fa-list" label="Show" (click)="menu.toggle($event)"></button>

<p-tabView>
  <p-tabPanel header="Dados Gerais">
    <div class="ui-g">
      <div class="ui-g-3 ui-md-3 ui-lg-3 text-align-right">
        Nome
      </div>
      <div class="ui-g-9 ui-md-9 ui-lg-9">

      </div>

      <div class="ui-g-3 ui-md-3 ui-lg-3 text-align-right">
        Data de Cadastro
      </div>
      <div class="ui-g-9 ui-md-9 ui-lg-9">

      </div>

      <div class="ui-g-3 ui-md-3 ui-lg-3 text-align-right">
        Configuração Interchange
      </div>
      <div class="ui-g-9 ui-md-9 ui-lg-9">

      </div>

      <div class="ui-g-3 ui-md-3 ui-lg-3 text-align-right">
        Configuração Reembolso
      </div>
      <div class="ui-g-9 ui-md-9 ui-lg-9">

      </div>

      <div class="ui-g-3 ui-md-3 ui-lg-3 text-align-right">
        Cenários
      </div>
      <div class="ui-g-9 ui-md-9 ui-lg-9">

      </div>
    </div>
  </p-tabPanel>
  <p-tabPanel header="Números Lógicos">
    <div class="text-align-center">
      <p-button label="Número Lógico" icon="fa fa-plus" iconPos="left"></p-button>
    </div>
    <span class="space-10"></span>
    <p-table>
      <ng-template pTemplate="header">
        <tr>
          <th>Grupo</th>
          <th>Número Lógico</th>
          <th>Equipamento</th>
          <th>Segmento</th>
          <th>Dig.</th>
          <th>Lojas</th>
          <th></th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body">
        <tr>
          <td>1</td>
          <td>2</td>
          <td>3</td>
          <td>4</td>
          <td>5</td>
          <td>6</td>
        </tr>
      </ng-template>
    </p-table>
  </p-tabPanel>
  <p-tabPanel header="Configuração de Num. Lógicos">
    <p-table>
      <ng-template pTemplate="header">
        <tr>
          <th>Id</th>
          <th>Tipo Equipamento</th>
          <th>Segmento Atuação</th>
          <th>Definição</th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body">
        <tr>
          <td>1</td>
          <td>2</td>
          <td>3</td>
          <td>4</td>
        </tr>
      </ng-template>
    </p-table>
    <span class="space-10"></span>
    <div class="text-align-center">
      <p-button label="Nova Configuração" icon="fa fa-plus" iconPos="left"></p-button>
    </div>
  </p-tabPanel>
  <p-tabPanel header="Roteamento">
    <h3>Bandeiras</h3>
    <div class="ui-g">
      <div class="ui-g-12">
        <p-checkbox name="groupname"></p-checkbox> Amex
      </div>
      <div class="ui-g-12">
          <p-checkbox name="groupname"></p-checkbox> Elo
        </div>
      <div class="ui-g-12">
        <p-checkbox name="groupname"></p-checkbox> Mastercard
      </div>
      <div class="ui-g-12">
        <p-checkbox name="groupname"></p-checkbox> Visa
      </div>
    </div>
  </p-tabPanel>
  <p-tabPanel header="Equipamentos">
    Content 3
  </p-tabPanel>
</p-tabView>
